<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

      .instructions {

        transform: translateX(-50%);

        color: white;
        padding: 15px 25px;
        border-radius: 10px;

      .instructions h3 {
        margin: 0 0 10px 0;
        color: #EF2D5E;
      }
      .navigation {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      }
      .nav-btn {
        background: #EF2D5E;
        color: white;
        border: none;
        padding: 12px 24px;
        margin: 0 10px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
      }
      .nav-btn:hover {
        background: #d91d4a;
      }
    </style>
  </head>
  <body>
    <div class="instructions">

      <p>üñ±Ô∏è Arrastra para rotar | üîç Scroll para zoom</p>

      <button class="nav-btn" onclick="showScene(2)">üîµ Ciencias Sociales</button>

      <a-entity id="scene1" position="0 1.6 -3">

        <a-text

          position="0 1.5 0"

          width="6"

        </a-text>

        <a-box

          material="color: #FF6B35; metalness: 0.3; roughness: 0.7" 
          scale="1.5 1.5 1.5"
          rotation="0 45 0"
          animation="property: rotation; to: 0 405 0; loop: true; dur: 8000">

        </a-box>
        
        <!-- Orbiting spheres -->
        <a-sphere 
          position="2 0 0" 
          radius="0.2" 
          color="#F4A261"
          animation="property: position; to: -2 0 0; dir: alternate; loop: true; dur: 3000">
        </a-sphere>
        <a-sphere 
          position="0 0 2" 
          radius="0.2" 
          color="#E76F51"
          animation="property: position; to: 0 0 -2; dir: alternate; loop: true; dur: 3500">
        </a-sphere>
        
        <!-- Info panel -->
        <a-plane position="0 -1.2 0" width="5" height="1.2" color="#2C3E50" opacity="0.9"></a-plane>
        <a-text value="ESCASEZ" position="0 -0.9 0.01" align="center" color="#FFD700" width="5"></a-text>
        <a-text value="Necesidades > Recursos Disponibles" position="0 -1.3 0.01" align="center" color="#FFF" width="4.5"></a-text>
      </a-entity>

      <!-- Scene 2: Ciencias Sociales -->
      <a-entity id="scene2" position="0 1.6 -3" visible="false">
        <!-- Rotating cylinder -->
        <a-cylinder 
          position="0 0 0" 
          radius="0.8" 
          height="2.2" 
          color="#4CC3D9" 
          opacity="0.9"

          animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
          
          <a-cylinder radius="0.4" height="2.3" color="#1E90FF" opacity="0.6"

          </a-cylinder>
          
          <a-text 
            value="CIENCIAS&#10;SOCIALES" 
            align="center" 
            position="0 1.1 0" 
            color="#FFFFFF" 
            width="3.5"
            wrap-count="15">
          </a-text>
        </a-cylinder>

        <a-sphere position="1.2 1.2 0" radius="0.15" color="#7BC8A4"

        </a-sphere>
