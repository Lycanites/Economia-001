<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EconomÃ­a RA - Actividad 001</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Arial", sans-serif;
      }
      .ar-instructions {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        z-index: 1000;
        text-align: center;
        max-width: 80%;
      }
      .ar-instructions h3 {
        margin: 0 0 10px 0;
        color: #ef2d5e;
      }
      .ar-instructions p {
        margin: 5px 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="ar-instructions">
      <h3>ðŸ“± EconomÃ­a AR - Instrucciones</h3>
      <p>
        ðŸŽ¯ Apunta a un marcador <strong>HIRO</strong> o <strong>KANJI</strong>
      </p>
      <p>ðŸ“¦ HIRO = Factores Productivos | ðŸ”µ KANJI = Ciencias Sociales</p>
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
    >
      <!-- HIRO Marker: Factores Productivos -->
      <a-marker preset="hiro">
        <!-- Title with pulse animation -->
        <a-text
          value="FACTORES PRODUCTIVOS"
          position="0 2 0"
          color="#EF2D5E"
          width="4"
          align="center"
          font="roboto"
          animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true; dur: 1500; easing: easeInOutQuad"
        >
        </a-text>

        <!-- Central rotating cube with gradient effect -->
        <a-box
          position="0 0.5 0"
          material="color: #FF6B35; opacity: 0.9; metalness: 0.3; roughness: 0.7"
          scale="1.2 1.2 1.2"
          rotation="0 45 0"
          animation="property: rotation; to: 0 405 0; loop: true; dur: 8000; easing: linear"
        >
          <!-- Factor labels on cube faces -->
          <a-text
            value="TIERRA"
            align="center"
            position="0 0 0.61"
            scale="0.6 0.6 0.6"
            color="#2C3E50"
            font-weight="bold"
          >
          </a-text>
          <a-text
            value="TRABAJO"
            align="center"
            position="0.61 0 0"
            rotation="0 90 0"
            scale="0.6 0.6 0.6"
            color="#2C3E50"
          >
          </a-text>
          <a-text
            value="CAPITAL"
            align="center"
            position="0 0 -0.61"
            rotation="0 180 0"
            scale="0.6 0.6 0.6"
            color="#2C3E50"
          >
          </a-text>
        </a-box>

        <!-- Orbiting spheres representing resources -->
        <a-sphere
          position="1.5 0.5 0"
          radius="0.15"
          color="#F4A261"
          animation="property: position; to: -1.5 0.5 0; dir: alternate; loop: true; dur: 3000; easing: easeInOutSine"
        >
        </a-sphere>
        <a-sphere
          position="0 0.5 1.5"
          radius="0.15"
          color="#E76F51"
          animation="property: position; to: 0 0.5 -1.5; dir: alternate; loop: true; dur: 3500; easing: easeInOutSine"
        >
        </a-sphere>

        <!-- Scarcity formula with background panel -->
        <a-plane
          position="0 -0.7 0"
          width="3.5"
          height="0.8"
          color="#2C3E50"
          opacity="0.8"
        >
        </a-plane>
        <a-text
          value="ESCASEZ"
          position="0 -0.5 0.01"
          align="center"
          color="#FFD700"
          width="3.5"
          font-weight="bold"
        >
        </a-text>
        <a-text
          value="Necesidades > Recursos"
          position="0 -0.8 0.01"
          align="center"
          color="#FFFFFF"
          width="3"
        >
        </a-text>
      </a-marker>

      <!-- KANJI Marker: Ciencias Sociales -->
      <a-marker preset="kanji">
        <!-- Animated rotating cylinder -->
        <a-cylinder
          position="0 0.5 0"
          radius="0.6"
          height="1.8"
          color="#4CC3D9"
          opacity="0.85"
          material="metalness: 0.4; roughness: 0.6"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"
        >
          <!-- Inner glowing core -->
          <a-cylinder
            radius="0.3"
            height="1.9"
            color="#1E90FF"
            opacity="0.6"
            animation="property: scale; to: 1 1.05 1; dir: alternate; loop: true; dur: 2000"
          >
          </a-cylinder>

          <!-- Title on cylinder -->
          <a-text
            value="CIENCIAS&#10;SOCIALES"
            align="center"
            position="0 0.9 0"
            color="#FFFFFF"
            width="2.8"
            font-weight="bold"
            wrap-count="15"
          >
          </a-text>
        </a-cylinder>

        <!-- Floating info spheres -->
        <a-sphere
          position="1 1.5 0"
          radius="0.12"
          color="#7BC8A4"
          animation="property: position; to: 1 2 0; dir: alternate; loop: true; dur: 2000; easing: easeInOutQuad"
        >
        </a-sphere>
        <a-sphere
          position="-1 1.5 0"
          radius="0.12"
          color="#7BC8A4"
          animation="property: position; to: -1 2 0; dir: alternate; loop: true; dur: 2500; easing: easeInOutQuad"
        >
        </a-sphere>

        <!-- Information panel -->
        <a-plane
          position="0 -0.9 0"
          width="4"
          height="1"
          color="#2C3E50"
          opacity="0.85"
        >
        </a-plane>
        <a-text
          value="La EconomÃ­a es una ciencia"
          position="0 -0.7 0.01"
          align="center"
          color="#FFFFFF"
          width="3.5"
        >
        </a-text>
        <a-text
          value="FÃCTICA Y SOCIAL"
          position="0 -1 0.01"
          align="center"
          color="#7BC8A4"
          width="3.5"
          font-weight="bold"
          animation="property: scale; to: 1.05 1.05 1.05; dir: alternate; loop: true; dur: 1800"
        >
        </a-text>

        <!-- Decorative rings -->
        <a-torus
          position="0 -0.2 0"
          radius="0.8"
          radius-tubular="0.03"
          color="#7BC8A4"
          rotation="90 0 0"
          animation="property: rotation; to: 90 360 0; loop: true; dur: 10000; easing: linear"
        >
        </a-torus>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
