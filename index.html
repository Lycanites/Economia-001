<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Econom√≠a - HUD Circular</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-entity camera="fov: 60"></a-entity>

      <a-marker preset="hiro">
        <!-- CONTENEDOR PRINCIPAL -->
        <a-entity position="0 0 0" look-at="[camera]">
          <!-- CIRCULO PRINCIPAL -->
          <a-ring
            position="0 0.3 0"
            radius-inner="0.8"
            radius-outer="1"
            color="#00E5FF"
            opacity="0.7"
            material="transparent:true"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"
          >
          </a-ring>

          <!-- PUNTO SUPERIOR -->
          <a-sphere
            position="0 1.3 0"
            radius="0.08"
            color="#00FFFF"
            animation="property: scale; dir: alternate; dur: 1000; loop: true; to: 1.3 1.3 1.3"
          >
          </a-sphere>

          <!-- LINEA CONECTORA -->
          <a-cylinder
            position="0 0.8 0"
            radius="0.01"
            height="1"
            color="#00E5FF"
          >
          </a-cylinder>

          <!-- PANEL SUPERIOR -->
          <a-plane
            position="0 1.8 0"
            width="2.8"
            height="1.1"
            color="#0D1B2A"
            opacity="0.9"
            material="transparent:true"
          >
          </a-plane>

          <!-- BORDE NEON -->
          <a-plane
            position="0 1.8 -0.01"
            width="2.9"
            height="1.2"
            color="#00E5FF"
            opacity="0.2"
            material="transparent:true"
          >
          </a-plane>

          <!-- TITULO -->
          <a-text
            id="titulo"
            position="-1.2 2.1 0.02"
            width="2.4"
            color="#00FFFF"
            align="left"
            value=""
          >
          </a-text>

          <!-- CONTENIDO -->
          <a-text
            id="contenido"
            position="-1.2 1.7 0.02"
            width="2.4"
            color="#FFFFFF"
            align="left"
            value=""
          >
          </a-text>
        </a-entity>
      </a-marker>
    </a-scene>

    <script>
      const conceptos = [
        {
          titulo: "POSITIVIDAD",
          contenido: "Auguste Comte (1830)\nMetodo cientifico y observacion.",
        },
        {
          titulo: "ECONOMIA POSITIVA",
          contenido: "Describe hechos sin juicios de valor.",
        },
        {
          titulo: "ECONOMIA NORMATIVA",
          contenido: "Indica como deberia funcionar la economia.",
        },
        {
          titulo: "MICROECONOMIA",
          contenido: "Estudia consumidores y empresas.",
        },
        {
          titulo: "MACROECONOMIA",
          contenido: "Inflacion, PIB y desempleo.",
        },
      ];

      let i = 0;

      const titulo = document.querySelector("#titulo");
      const contenido = document.querySelector("#contenido");

      function cambiar() {
        titulo.setAttribute("value", conceptos[i].titulo);
        contenido.setAttribute("value", conceptos[i].contenido);
        i = (i + 1) % conceptos.length;
      }

      setInterval(cambiar, 6000);
      cambiar();
    </script>
  </body>
</html>
