<!doctype html>
<html>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-text
          value="PROBLEMA ECONOMICO"
          position="-1 1 0"
          color="yellow"
        ></a-text>
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="1.5"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Factors_of_Production.png/640px-Factors_of_Production.png"
        >
        </a-plane>
        <a-text
          value="Escasez + Necesidad = Eleccion"
          position="-1 -1 0"
          scale="0.5 0.5 0.5"
        ></a-text>
      </a-marker>

      <a-marker preset="kanji">
        <a-box position="0 0.5 0" material="opacity: 0.5; color: blue;">
          <a-text
            value="CIENCIAS SOCIALES"
            align="center"
            position="0 0.6 0"
          ></a-text>
        </a-box>
        <a-text
          value="La Economia es una ciencia factica social"
          position="-1 -0.5 0"
          scale="0.4 0.4 0.4"
          color="white"
        ></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
