<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Logus AR Experience</title>

    <!-- Librería principal A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- AR.js para marcador Hiro -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body style="margin: 0; overflow: hidden">
    <!-- ESCENA AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Marcador HIRO -->
      <a-marker preset="hiro">
        <!-- Contenedor principal rotado para que quede plano -->
        <a-entity rotation="-90 0 0">
          <!-- ========================= -->
          <!-- CÍRCULO CENTRAL CON GLOW -->
          <!-- ========================= -->

          <a-torus
            color="#00ffff"
            radius="0.6"
            radius-tubular="0.06"
            material="emissive: #00ffff; emissiveIntensity: 0.6"
            animation="property: material.emissiveIntensity;
                       dir: alternate;
                       dur: 1500;
                       loop: true;
                       to: 1.2"
          >
          </a-torus>

          <!-- ================================= -->
          <!-- LINEA IZQUIERDA (Decorativa HUD)  -->
          <!-- ================================= -->

          <a-cylinder
            position="-0.9 0.5 0"
            rotation="0 0 90"
            radius="0.01"
            height="1"
            color="#00ffff"
          >
          </a-cylinder>

          <!-- ================================= -->
          <!-- LINEA DERECHA (Decorativa HUD)    -->
          <!-- ================================= -->

          <a-cylinder
            position="0.9 0.5 0"
            rotation="0 0 90"
            radius="0.01"
            height="1"
            color="#00ffff"
          >
          </a-cylinder>

          <!-- ===================== -->
          <!-- BOTÓN EMPRESAS       -->
          <!-- ===================== -->

          <!-- Plano clickeable -->
          <a-plane
            position="-1.8 1 0"
            width="1.4"
            height="0.5"
            color="#111"
            opacity="0.7"
            class="clickable"
            id="empresasBtn"
          >
          </a-plane>

          <!-- Texto del botón -->
          <a-text
            value="Empresas"
            position="-1.8 1 0.01"
            align="center"
            width="3"
            color="#4cc9f0"
          >
          </a-text>

          <!-- ===================== -->
          <!-- BOTÓN FAMILIAS       -->
          <!-- ===================== -->

          <a-plane
            position="1.8 1 0"
            width="1.4"
            height="0.5"
            color="#111"
            opacity="0.7"
            class="clickable"
            id="familiasBtn"
          >
          </a-plane>

          <a-text
            value="Familias"
            position="1.8 1 0.01"
            align="center"
            width="3"
            color="#ff4b5c"
          >
          </a-text>

          <!-- ===================== -->
          <!-- PANEL INFERIOR INFO  -->
          <!-- ===================== -->

          <a-plane
            position="0 -1.5 0"
            width="3.5"
            height="1"
            color="#000"
            opacity="0.8"
          >
          </a-plane>

          <a-text
            id="info"
            value="Toca un elemento"
            position="0 -1.5 0.01"
            align="center"
            width="4"
            color="#ffffff"
          >
          </a-text>
        </a-entity>
      </a-marker>

      <!-- ====================== -->
      <!-- CAMARA + CURSOR CLICK -->
      <!-- ====================== -->

      <a-entity camera>
        <a-cursor rayOrigin="mouse" raycaster="objects: .clickable"> </a-cursor>
      </a-entity>
    </a-scene>

    <script>
      // ==============================
      // FUNCIÓN PARA EFECTO BOTÓN
      // ==============================

      function efectoClick(boton) {
        boton.setAttribute(
          "animation",
          "property: scale; to: 1.1 1.1 1; dur: 150; dir: alternate; loop: 2",
        );
      }

      // ==============================
      // EVENTO BOTÓN FAMILIAS
      // ==============================

      document
        .querySelector("#familiasBtn")
        .addEventListener("click", function () {
          efectoClick(this);

          document
            .querySelector("#info")
            .setAttribute(
              "value",
              "Familias:\n- Consumen bienes\n- Ofrecen trabajo\n- Reciben salarios",
            );
        });

      // ==============================
      // EVENTO BOTÓN EMPRESAS
      // ==============================

      document
        .querySelector("#empresasBtn")
        .addEventListener("click", function () {
          efectoClick(this);

          document
            .querySelector("#info")
            .setAttribute(
              "value",
              "Empresas:\n- Producen bienes\n- Pagan salarios\n- Generan oferta",
            );
        });
    </script>
  </body>
</html>
