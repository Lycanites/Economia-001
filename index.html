<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Logus AR Experience</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <a-entity rotation="-90 0 0">
          <!-- CÃRCULO CENTRAL -->
          <a-torus
            color="#00ffff"
            radius="0.6"
            radius-tubular="0.06"
            position="0 0 0"
          >
          </a-torus>

          <!-- ===== EMPRESAS ===== -->
          <a-plane
            position="-1.8 1 0"
            width="1.4"
            height="0.5"
            color="#111"
            opacity="0.6"
            class="clickable"
            id="empresasBtn"
          >
          </a-plane>

          <a-text
            value="Empresas"
            position="-1.8 1 0.01"
            align="center"
            width="3"
            color="#4cc9f0"
          >
          </a-text>

          <!-- ===== FAMILIAS ===== -->
          <a-plane
            position="1.8 1 0"
            width="1.4"
            height="0.5"
            color="#111"
            opacity="0.6"
            class="clickable"
            id="familiasBtn"
          >
          </a-plane>

          <a-text
            value="Familias"
            position="1.8 1 0.01"
            align="center"
            width="3"
            color="#ff4b5c"
          >
          </a-text>

          <!-- ===== PANEL INFERIOR ===== -->
          <a-plane
            position="0 -1.5 0"
            width="3.5"
            height="1"
            color="#000"
            opacity="0.75"
          >
          </a-plane>

          <a-text
            id="info"
            value="Toca un elemento"
            position="0 -1.5 0.01"
            align="center"
            width="4"
            color="#ffffff"
          >
          </a-text>
        </a-entity>
      </a-marker>

      <!-- CAMARA CON CURSOR CORRECTO -->
      <a-entity camera>
        <a-cursor rayOrigin="mouse" raycaster="objects: .clickable"> </a-cursor>
      </a-entity>
    </a-scene>

    <script>
      document
        .querySelector("#familiasBtn")
        .addEventListener("click", function () {
          document
            .querySelector("#info")
            .setAttribute(
              "value",
              "Familias:\n- Consumen bienes\n- Ofrecen trabajo\n- Reciben salarios",
            );
        });

      document
        .querySelector("#empresasBtn")
        .addEventListener("click", function () {
          document
            .querySelector("#info")
            .setAttribute(
              "value",
              "Empresas:\n- Producen bienes\n- Pagan salarios\n- Generan oferta",
            );
        });
    </script>
  </body>
</html>
