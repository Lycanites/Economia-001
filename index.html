<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Economía - Circular Estático</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-entity camera="fov: 60"></a-entity>

      <a-marker preset="hiro">
        <!-- CONTENEDOR ROTADO HACIA ADELANTE -->
        <a-entity position="0 0.5 0" rotation="-90 0 0">
          <!-- CIRCULO PRINCIPAL (SIN ANIMACION) -->
          <a-ring
            radius-inner="0.8"
            radius-outer="1"
            color="#00E5FF"
            opacity="0.8"
            material="transparent:true"
          >
          </a-ring>

          <!-- TEXTO ARRIBA -->
          <a-text
            value="MICROECONOMIA"
            position="0 1.3 0.01"
            align="center"
            width="4"
            color="#00FFFF"
          >
          </a-text>

          <!-- TEXTO DERECHA -->
          <a-text
            value="Consumidores"
            position="1.4 0 0.01"
            align="center"
            width="3"
            color="#FFFFFF"
          >
          </a-text>

          <!-- TEXTO IZQUIERDA -->
          <a-text
            value="Empresas"
            position="-1.4 0 0.01"
            align="center"
            width="3"
            color="#FFFFFF"
          >
          </a-text>

          <!-- TEXTO ABAJO -->
          <a-text
            value="Mercados"
            position="0 -1.3 0.01"
            align="center"
            width="3"
            color="#FFFFFF"
          >
          </a-text>
        </a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>
