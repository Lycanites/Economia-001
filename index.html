<!doctype html>
<html>
  <head>
    <title>Economia RA - Actividad 001</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <a-text
          value="FACTORES PRODUCTIVOS"
          position="-1 1.5 0"
          color="#EF2D5E"
          width="4"
          align="center"
        ></a-text>

        <a-box
          position="0 0.5 0"
          material="color: orange; opacity: 0.8"
          scale="1 1 1"
        >
          <a-text
            value="TIERRA\nTRABAJO\nCAPITAL"
            align="center"
            position="0 0 0.6"
            scale="0.5 0.5 0.5"
          ></a-text>
        </a-box>

        <a-text
          value="Escasez = Necesidad > Recursos"
          position="0 -0.5 1"
          align="center"
          color="yellow"
          width="3"
        ></a-text>
      </a-marker>

      <a-marker preset="kanji">
        <a-cylinder
          position="0 0.5 0"
          radius="0.5"
          height="1.5"
          color="#4CC3D9"
          opacity="0.7"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
        >
          <a-text
            value="CIENCIAS\nSOCIALES"
            align="center"
            position="0 0.8 0"
            color="white"
            width="3"
          ></a-text>
        </a-cylinder>

        <a-text
          value="La Economia es una ciencia\nFACTICA Y SOCIAL"
          position="0 -0.8 1"
          align="center"
          color="#7BC8A4"
          width="3"
        ></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
